<body>

	<div class="make-event">

		<div class="header-container get-involved-container">
			<h1>EDIT AN EVENT</h1>
			<p>Edit the event information as needed, in the form below</p>
		</div>

		<div class="make-new-event-container">
		  <div  class="flex-form-new-event" >
	
			<div class="event-title-container new-event-element">
				<label for="event-title">TITLE</label>
				<input class="logForm-Email"  id="edit-event-title" type="email" required>
			</div>
			<div class="event-cover-image-container new-event-element">
				<label for="event-cover-image">COVER IMAGE</label>
				<input class="logForm-Email"  id="edit-event-cover-image" type="email" placeholder="Add the url for the cover image" required>
			</div>

			<div class="date-container new-event-element">
				<label for="date">DATE</label>
				<input type="text" id="edit-event-datepicker" required>
			</div>

			<div class="time-container">
				<div class="new-event-element">
					<label for="time-start">START TIME</label>
			 		<input type="text" class="timepicker" id="edit-event-start-time" name="time-start" required/>
			 	</div>
			 	<div class="new-event-element">
					<label for="time-end">END TIME</label>
			 		<input type="text" class="timepicker" id="edit-event-end-time" name="time-end" required />
		 		</div>
			</div>

			<div class="event-adress-container new-event-element">
				<label for="event-adress">VENUE ADDRESS</label>
				<input class="logForm-Email"  id="edit-event-address" type="text" required>
			</div>

			<div class="event-short-description-container new-event-element">
				<label for="event-short-description">SHORT DESCRIPTION</label>
				<textarea id="edit-event-short-description" rows="3" cols="70"  placeholder="This text will be shown in the event list" required=""></textarea>
			</div>
			<div class="event-description-container new-event-element">
				<label for="event-description">DESCRIPTION</label>
				<textarea id="edit-event-description" rows="10" cols="70"  placeholder="This text will be shown on the new event's page" required=""></textarea>
			</div>

			<div class="event-tags-container new-event-element">
				<label for="event-tags">CATEGORIES / TAGS</label>
				<div class="new-event-tags">
					<div class="single-event-tag">
						<input type="checkbox" id="event-HTML" class="edit-event-tag" value="HTML" >HTML<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-CSS" class="edit-event-tag" value="CSS" >CSS<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-PHP" class="edit-event-tag" value="PHP" >PHP<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-JAVASCRIPT" class="edit-event-tag" value="JAVASCRIPT" >JAVASCRIPT<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-C#" class="edit-event-tag" value="C#" >C#<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-SASS" class="edit-event-tag" value="SASS" >SASS<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-JAVA" class="edit-event-tag" value="JAVA" >JAVA<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-SWIFT" class="edit-event-tag" value="SWIFT" >SWIFT<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-SECURITY" class="edit-event-tag" value="SECURITY" >SECURITY<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-RUBY" class="edit-event-tag" value="RUBY" >RUBY<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-VR" class="edit-event-tag" value="VR" >VR<br>
					</div>
				</div>
			</div>

			<div class="event-tags-container new-event-element">
				<label for="event-tags">PARTNERS / SPONSORS</label>
				<div class="new-event-tags">
					<div class="single-event-tag">
						<input type="checkbox" id="event-DanskeBank" class="edit-event-partner" value="Danske bank" >Danske Bank<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-html5" class="edit-event-partner" value="Html5" >HTML5<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-kea" class="edit-event-partner" value="KEA" >KEA<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-mobilePay" class="edit-event-partner" value="MobilePay" >MobilePay<br>
					</div>
					<div class="single-event-tag">
						<input type="checkbox" id="event-redBull" class="edit-event-partner" value="RedBull" >Red Bull<br>
					</div>
				</div>
			</div>


			<input id="save-event-btn" class="logForm-btn save-event-btn" type="submit" value="SAVE CHANGES">

		  </div>
		</div>
	
	</div>

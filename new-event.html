<body>

	<div class="admin-login">

		<div class="header-container get-involved-container">
			<h1>ADD A NEW EVENT</h1>
			<p>Fill in the new event information in the form below</p>
		</div>

		<div class="login-container">
		  <div  class="flex-form-login" >
			<div class="userEmail-container">
				<label for="userEmail">USER EMAIL</label>
				<input class="logForm-Email"  id="userEmail"  placeholder="Email address" required>
			</div>
			<div class="event-title-container">
				<label for="event-title">TITLE</label>
				<input class="logForm-Email"  id="new-event-title" type="email" placeholder="The title of the event" required>
			</div>
			<div class="event-cover-image-container">
				<label for="event-cover-image">cover-image</label>
				<input class="logForm-Email"  id="new-event-cover-image" type="email" placeholder="The cover-image url" required>
			</div>

			<div class="date-container">
				<label for="date">DATE</label>
				<input type="text" id="new-event-datepicker">
			</div>

			<div class="time-container">
				<label for="time-start">Start time</label>
		 		<input type="text" class="timepicker" id="new-event-start-time" name="time-start"/>
				<label for="time-end">End time</label>
		 		<input type="text" class="timepicker" id="new-event-end-time" name="time-end"/>
			</div>

			<div class="event-adress-container">
				<label for="event-adress">VENUE</label>
				<input class="logForm-Email"  id="new-event-adress" type="text" placeholder="The adress of the venue" required>
			</div>

			<div class="event-short-description-container">
				<label for="event-short-description">SHORT DESCRIPTION</label>
				<textarea id="new-event-short-description" rows="3" cols="70"></textarea>
			</div>
			<div class="event-description-container">
				<label for="event-description">DESCRIPTION</label>
				<textarea id="new-event-description" rows="10" cols="70"></textarea>
			</div>
			<div class="event-tags-container">
				<label for="event-tags">CATEGORIES / TAGS</label>
				<input type="checkbox" id="event-HTML" class="new-event-tag" value="HTML" >HTML<br>
				<input type="checkbox" id="event-CSS" class="new-event-tag" value="CSS" >CSS<br>
				<input type="checkbox" id="event-PHP" class="new-event-tag" value="PHP" >PHP<br>
				<input type="checkbox" id="event-JAVASCRIPT" class="new-event-tag" value="JAVASCRIPT" >JAVASCRIPT<br>
				<input type="checkbox" id="event-C#" class="new-event-tag" value="C#" >C#<br>
				<input type="checkbox" id="event-SASS" class="new-event-tag" value="SASS" >SASS<br>
				<input type="checkbox" id="event-JAVA" class="new-event-tag" value="JAVA" >JAVA<br>
				<input type="checkbox" id="event-SWIFT" class="new-event-tag" value="SWIFT" >SWIFT<br>
				<input type="checkbox" id="event-SECURITY" class="new-event-tag" value="SECURITY" >SECURITY<br>
				<input type="checkbox" id="event-RUBY" class="new-event-tag" value="RUBY" >RUBY<br>
				<input type="checkbox" id="event-VR" class="new-event-tag" value="VR" >VR<br>
			</div>


			<input id="new-event-btn" class="logForm-btn" type="submit" value="SEND">

		  </div>
		</div>
	
	</div>

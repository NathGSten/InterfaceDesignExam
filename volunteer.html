<body>
    <div class="event-container">
    <div class="header-container">
        <h1>Contact</h1>
        <p>Want to give feedback on our services, suggest future events or become a volunteer?</p>

    </div>
    <div class="getInvolvedContainer">
            <div class="getInvolvedWrapper">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email..">

                <label for="reason">Reason for Contacting Us</label>
                <select id="reason" name="reason">
                    <option value="getInvolved">I want to get involved</option>
                    <option value="suggestions">I have some event suggestions</option>
                    <option value="feedback">I have some feedback on the service to share</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Your message.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </div>
        </div>
</div>

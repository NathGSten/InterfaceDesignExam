    <!-- Include a polyfill for ES6 Promises (optional) for IE11 and Android browser -->

    <link rel="stylesheet" href="css/style.css">
</head>

<header class="top">
    <nav class="flex-nav">

        <div class="nav-left">
            <!-- <a href="index.html"><img src="" alt="logo"></a> -->
            <a href="index.html"> <img src="images/logo.svg"></a>
        </div>


        <div class="nav-right">
            <a href="#" class="toggleNav"><i class="fa fa-bars" aria-hidden="true"></i> Menu</a>
            <ul class="nav-right-ul">
                <ul>
                    <li class="event-page"><a href="index.html">Events</a></li>
                    <li class="volunteer-page"><a href="volunteer.html">Get involved</a></li>
                    <li class="volunteer-page"><a href="partners.html">Partners</a></li>
                    <li class="aboutUs-page"><a href="about.html">About Us</a></li>
                </ul>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="event-container">
    <div class="header-container get-involved-container">
        <h1>GET INVOLVED</h1>
        <p>Want to give feedback on our services, suggest future events or become a volunteer?</p>

    </div>
    <div class="getInvolvedContainer">
        <div class="getInvolvedWrapper">
            <div class="name">
                <div class="firstName">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                <div class="lastName">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>

            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" placeholder="Your email..">

            <label for="reason">REASONS FOR CONTACTING</label>
            <select id="reason" name="reason">
                <option value="getInvolved">I want to get involved</option>
                <option value="suggestions">I have some event suggestions</option>
                <option value="feedback">I have some feedback on the service to share</option>
            </select>

            <label for="subject">MESSAGE</label>
            <textarea id="subject" name="subject" placeholder="Your message.." style="height:200px"></textarea>

            <input id="sendMessage" type="submit" value="SEND">
        </div>
    </div>
</div>

<footer>
    <p>Copyright @Interface Design Gr 9 2017</p>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>

    ///////////// RELEVANT FOR MENU --    START    -- ALL SHOULD HAVE THIS  /////////////

    $(".toggleNav").click( function(){
        $(".flex-nav ul").toggleClass("open");
    });

    //var localTest = localStorage.setItem("firstName", null);

    $("#sendMessage").click(function(){
        swal(
          'Message sent!',
          'We will respond as soon as possible!',
          'success'
        )
    });

    var checkUser = localStorage.getItem("firstName");

    // console.log(checkUser);

    if (checkUser !== null  && checkUser !== "null" ){

        var changeNameTemplate =
                '<ul>\
                  <li class="event-page"><a href="index.html">Events</a></li>\
                  <li class="volunteer-page"><a href="volunteer.html">Get Involved</a></li>\
                  <li class="volunteer-page"><a href="partners.html">Partners</a></li>\
                  <li class="aboutUs-page"><a href="about.html">About Us</a></li>\
                  <li class="makeAdmin-page"><a href="new-admin.html">Make new admin</a></li>\
                  <li class="logOut"><a href="index.html">Log out</a></li>\
                </ul>';

        $(".nav-right-ul").html(changeNameTemplate);

        $(".makeAdmin-page").show();
        $(".logOut").show();
    } else {
        $(".makeAdmin-page").hide();
        $(".logOut").hide();
    }

    ///////////// RELEVANT FOR MENU --    END    -- ALL SHOULD HAVE THIS  /////////////



</script>

</body>
